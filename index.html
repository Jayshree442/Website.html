    <script>
        function setMood(mood) {
            const body = document.getElementById("body");

            body.className = "";

            if (mood === "dark") {
                body.classList.add("dark");
            }
            if (mood === "sunset") {
                body.classList.add("sunset");
            }
            if (mood === "ocean") {

            if (mood === "pastel") {
                body.classList.add("pastel");
            }
        }
    </script>
